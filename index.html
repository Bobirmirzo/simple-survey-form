<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="bg-image"></div>
        <div class="container">
            <h1>
                Survey Form
            </h1>
            <h2>
                Thank you for taking the time to help us improve the platform
            </h2>
            <form action="#">
                <div class="input-label">
                    <label for="name">Name</label>
                </div>
                <input id="name" type="text" placeholder="Enter your name">
                <div class="input-label">
                    <label for="email">Email</label>
                </div>
                <input id="email" type="text" placeholder="Enter your email">
                <div class="input-label">
                    <label for="age">Age</label>
                </div>
                <input id="age" type="text" placeholder="Enter your age">
                <div class="input-label">
                    <label for="definitely-input">Would you recommend this form to your friend?</label>
                </div>
                <div class="radio-selects">
                    <input id="definitely-input" type="radio" name="recommend-or-not" value="definitely">
                    <label for="definitely-input">Definitely</label>
                    <br>
                    <input id="maybe-input" type="radio" name="recommend-or-not" value="maybe">
                    <label for="maybe-input">Maybe</label>
                    <br>
                    <input id="no-input" type="radio" name="recommend-or-not" value="no">
                    <label for="no-input">No</label>
                </div>
                <div class="input-label">
                    <label for="choose-animal-input">What is your favorite animal?</label>
                </div>
                <select id="choose-animal-input">
                    <option value="" selected disabled hidden>Select</option>
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="kitten">Kitten</option>
                </select>
                <div class="input-label">
                    <label for="improve-suggest">What would you like to see improved? <span id="further-exp">(Check all that apply)</span></label>
                </div>
                <div id="improve-suggest">
                    <label for="front-end" class="suggest"><input id="front-end" type="checkbox" name="suggest">Front-end Projects</label>
                    <label for="back-end" class="suggest"><input id="back-end" type="checkbox" name="suggest">Back-end Projects</label>
                    <label for="data-visualization" class="suggest"><input id="data-visualization" type="checkbox" name="suggest">Data Visualization</label>
                    <label for="challenges" class="suggest"><input id="challenges" type="checkbox" name="suggest">Challenges</label>
                    <label for="wiki" class="suggest"><input id="wiki" type="checkbox" name="suggest">Wiki</label>
                    <label for="from" class="suggest"><input id="from" type="checkbox" name="suggest">From</label>
                    <label for="fadditional-courses" class="suggest"><input id="additional-courses" type="checkbox" name="suggest">Additional courses</label>
                </div>
                <div class="input-label">
                    <label for="improve-suggest">Any comments or suggestions?</label>
                </div>
                <textarea name="comments" placeholder="Enter your comments here ..."></textarea>
                <button type="submit">Submit</button>
        </div>
    </body>
    <footer>
    </footer>
</html>
